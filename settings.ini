[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = dictation
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = dictation
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Simon Wallace
author_email = simonwallace@osgoode.yorku.ca
copyright = 2022 ownwards, %(author)s
description = Transcribe audio recordings with multiple speakers
keywords = nbdev jupyter notebook python
language = English
status = 3
user = simon-lawyer

### Optional ###
requirements = git+https://github.com/openai/whisper.git torch==1.11.0 torchvision==0.12.0 torchaudio==0.11.0 torchtext==0.12.0 speechbrain==0.5.12 pyannote.audio pydub
